<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>注册页 分享页</title>
		<link rel="stylesheet" type="text/css" href="css/register02-1.css"/>
	</head>

	<body>
		<header>
			<div class="hotpoint"></div>
			<p>新人红包</p>
		</header>
		<section id="content">
			<section id="wrapper">
				<section class="list">
					<section id="banner">
						<input id="mobile" class="inp1" type="text" value="请输入您的手机号" />
						<input class="inp2" type="text" value="请输入验证码" />
						<input class="inp3" type="button" value="立即领取" />

						<input type="button" class="float1" value="您已经抢过这个红包了" />						
						<section class="yizhen_logo"></section>
					</section>
					<section id="banner1">
						<section class="ban_yizhen"></section>
						<section class="ban1_yizhen">
							<section class="ban1"></section>
							<section class="ban2"></section>
							<section class="ban3"></section>
							<section class="ban4"></section>
						</section>
					</section>
					<input id="inp_btn" type="button" value="立即下载亦蓁家APP体验更多优惠" />
					<section class="end_yizhen"></section>
				</section>
			</section>
		</section>
	</body>
	<script src="js/zepto.js"></script>
	<script src="js/iscroll.js"></script>
	<script src="js/register02-1.js"></script>
</html>
